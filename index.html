<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Blog preview card</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <div class="main-container">

        <button>Learning</button>

        <p>Published <time datetime="2023-12-21">21 Dec 2023</time></p>

        <h1 class="main-heading">HTML & CSS foundations</h1>

        <p class="main-paragraph">These languages are the backbone of every website, defining structure, content, and presentation.</p>

        <div class="author-pfp-container">
          <img src="https://i.ibb.co/BMXVbPy/image-avatar.webp" alt="author's profile picture" class="author-pfp">
